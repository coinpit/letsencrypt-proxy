machine:
  services:
    - docker

test:
  override:
      - git clone https://github.com/letsencrypt/letsencrypt.git 
      - docker info
      - docker build -t coinpit/nginx-docker letsencrypt

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push coinpit/nginx-docker
